<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta charset="utf-8" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" />
</head>

<body>
    <!-- Your code here -->
    
    <button style="margin-top: 150; margin-left: 150;" id = "find-me">Verify my location</button><br/>
<p style="margin-left: 20;" id = "status"></p>
<a style="margin-left: 20;" id = "map-link" target="_blank"></a>

</body>

<script>
   function geoFindMe() {

const status = document.querySelector('#status');
const mapLink = document.querySelector('#map-link');

mapLink.href = '';
mapLink.textContent = '';

function success(position) {
  const latitude  = position.coords.latitude;
  const longitude = position.coords.longitude;

  status.textContent = '';
  const R = 6371e3; // metres
  const lat2=27.2132481;
  const lon2=77.9272834;
const φ1 = latitude * Math.PI/180; // φ, λ in radians
const φ2 = lat2 * Math.PI/180;
const Δφ = (lat2-latitude) * Math.PI/180;
const Δλ = (lon2-longitude) * Math.PI/180;

const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
          Math.cos(φ1) * Math.cos(φ2) *
          Math.sin(Δλ/2) * Math.sin(Δλ/2);
const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

const d = R * c; // in metres

console.log ("You are exactly "+Math.round(d,4) +" meters (straight line dist) away from Sikandra (Agra)");

  mapLink.href = `https://www.google.com/maps/search/?api=1&query=${latitude}%2C${longitude}`;
  mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;

  
}

function error() {
  status.textContent = 'Unable to retrieve your location';
}

if(!navigator.geolocation) {
  status.textContent = 'Geolocation is not supported by your browser';
} else {
  status.textContent = 'Locating…';
  navigator.geolocation.getCurrentPosition(success, error);
}

}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
</script>


</html>
